<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rajshree ğŸ’˜</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff4d6d,#ffc2d1);
font-family:Arial;

}

.card{

}

button{

}

#yes{background:#ff4d6d;color:white;}
#no{background:#ccc;position:absolute;}

#buttons{margin-top:20px;position:relative;height:90px;}
#typing{font-size:20px;margin-bottom:10px;}
#timer{color:red;font-weight:bold;margin-top:10px;}
img{width:200px;border-radius:15px;margin-top:15px;display:none;}
.heart{
position:absolute;
color:red;
animation:fall 4s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c70b0d02a.mp3">
</audio>

<div class="card" id="card">
<div id="typing"></div>

<h2>Rajshree, will you be my Valentine? ğŸ’–</h2>

<div id="buttons">

</div>

<script>
/* Typing Effect */
const text="Hey Rajshree... I have something important to ask ğŸ˜Œ";
let i=0;
function type(){
 if(i<text.length){
 document.getElementById("typing").innerHTML+=text.charAt(i);
 i++; setTimeout(type,70);
 }
}

/* Countdown */
let time=90;
const timer=setInterval(()=>{
 let m=Math.floor(time/60);
 let s=time%60;
 document.getElementById("timer").innerHTML=`Time left: ${m}:${s<10?'0':''}${s}`;
 time--;
 if(time<0){
 clearInterval(timer);
 document.getElementById("timer").innerHTML="Too late... you already said YES ğŸ’•";
 }
},1000);

/* No button run */
const no=document.getElementById("no");
no.addEventListener("mouseover",()=>{
 no.style.left=Math.random()*200+"px";
 no.style.top=Math.random()*60+"px";
});

/* Hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.innerHTML="â¤ï¸";
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*30+10+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),4000);
},300);

/* YES click */
document.getElementById("yes").onclick=()=>{

</script>
